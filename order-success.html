@@include('header.htm')
@@include('blocks/navigation.htm')

<section class="section">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 text-center">
        <div class="mb-4">
          <i class="tf-ion-checkmark-circled" style="font-size: 80px; color: #28a745;"></i>
        </div>
        <h1 class="mb-3">Order Placed Successfully!</h1>
        <p class="lead mb-4">Thank you for your order. We have received your order and will process it shortly.</p>
        <div class="card mb-4">
          <div class="card-body">
            <h5 class="card-title">Order Details</h5>
            <div id="orderDetails"></div>
          </div>
        </div>
        <div class="mb-4">
          <a href="index.html" class="btn btn-main mr-2">Continue Shopping</a>
          <a href="products.html" class="btn btn-outline-secondary">View Products</a>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const orders = JSON.parse(localStorage.getItem('orders') || '[]');
  const latestOrder = orders[orders.length - 1];
  
  if (latestOrder) {
    const orderDetails = document.getElementById('orderDetails');
    orderDetails.innerHTML = `
      <p><strong>Order ID:</strong> ${latestOrder.orderId}</p>
      <p><strong>Total Amount:</strong> PKR ${latestOrder.total.toLocaleString()}</p>
      <p><strong>Payment Method:</strong> ${latestOrder.paymentMethod === 'stripe' ? 'Credit/Debit Card' : 'Cash on Delivery'}</p>
      <p><strong>Shipping Address:</strong> ${latestOrder.address}, ${latestOrder.city}, ${latestOrder.zip}</p>
      <p><strong>Order Date:</strong> ${new Date(latestOrder.date).toLocaleString()}</p>
    `;
  }
});
</script>

@@include('footer.htm')
@@include('blocks/footer.htm')
