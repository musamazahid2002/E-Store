<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <h1 class="mb-4">Shopping Cart</h1>
      </div>
    </div>
    
    <div class="row">
      <div class="col-lg-8">
        <div id="cartItems">
          <!-- Cart items will be loaded here -->
        </div>
      </div>
      
      <div class="col-lg-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title mb-4">Order Summary</h5>
            <div class="d-flex justify-content-between mb-2">
              <span>Subtotal:</span>
              <span id="cartSubtotal">PKR 0</span>
            </div>
            <div class="d-flex justify-content-between mb-2">
              <span>Shipping:</span>
              <span>PKR 1,400</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between mb-4">
              <strong>Total:</strong>
              <strong id="cartTotal">PKR 0</strong>
            </div>
            <a href="checkout.html" class="btn btn-main btn-block" id="checkoutBtn">Proceed to Checkout</a>
            <a href="products.html" class="btn btn-outline-secondary btn-block mt-2">Continue Shopping</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script>
document.addEventListener('DOMContentLoaded', function() {
  const cart = new ShoppingCart();
  renderCart();
  
  function renderCart() {
    const cartItems = cart.cart;
    const cartItemsContainer = document.getElementById('cartItems');
    const subtotalEl = document.getElementById('cartSubtotal');
    const totalEl = document.getElementById('cartTotal');
    const checkoutBtn = document.getElementById('checkoutBtn');
    
    if (cartItems.length === 0) {
      cartItemsContainer.innerHTML = `
        <div class="alert alert-info">
          <h5>Your cart is empty</h5>
          <p>Add some products to your cart to continue shopping.</p>
          <a href="products.html" class="btn btn-main">Browse Products</a>
        </div>
      `;
      checkoutBtn.style.display = 'none';
      return;
    }
    
    checkoutBtn.style.display = 'block';
    
    let html = '<div class="table-responsive"><table class="table">';
    html += '<thead><tr><th>Product</th><th>Price</th><th>Quantity</th><th>Total</th><th>Action</th></tr></thead><tbody>';
    
    cartItems.forEach(item => {
      const itemTotal = (item.price * item.quantity).toFixed(2);
      html += `
        <tr id="cart-item-${item.id}">
          <td>
            <div class="d-flex align-items-center">
              <img src="${item.image}" alt="${item.name}" class="img-thumbnail mr-3" style="width: 80px; height: 80px; object-fit: cover;">
              <div>
                <h6 class="mb-0">${item.name}</h6>
              </div>
            </div>
          </td>
          <td>PKR ${item.price.toLocaleString()}</td>
          <td>
            <div class="input-group" style="width: 120px;">
              <div class="input-group-prepend">
                <button class="btn btn-outline-secondary btn-sm" type="button" onclick="updateQuantity('${item.id}', ${item.quantity - 1})">-</button>
              </div>
              <input type="number" class="form-control form-control-sm text-center" value="${item.quantity}" min="1" onchange="updateQuantity('${item.id}', this.value)">
              <div class="input-group-append">
                <button class="btn btn-outline-secondary btn-sm" type="button" onclick="updateQuantity('${item.id}', ${item.quantity + 1})">+</button>
              </div>
            </div>
          </td>
          <td>PKR ${parseFloat(itemTotal).toLocaleString()}</td>
          <td>
            <button class="btn btn-danger btn-sm" onclick="removeItem('${item.id}')">
              <i class="tf-ion-close"></i> Remove
            </button>
          </td>
        </tr>
      `;
    });
    
    html += '</tbody></table></div>';
    cartItemsContainer.innerHTML = html;
    
    const subtotal = cart.getTotal();
    const shipping = 1400;
    const total = subtotal + shipping;
    
    subtotalEl.textContent = `PKR ${subtotal.toLocaleString()}`;
    totalEl.textContent = `PKR ${total.toLocaleString()}`;
  }
  
  window.updateQuantity = function(productId, quantity) {
    cart.updateQuantity(productId, parseInt(quantity));
    renderCart();
  };
  
  window.removeItem = function(productId) {
    if (confirm('Are you sure you want to remove this item from your cart?')) {
      cart.removeItem(productId);
      renderCart();
    }
  };
});
</script>
